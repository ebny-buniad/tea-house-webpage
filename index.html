<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Landing Page</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body>

    <!-- Banner Section Start -->

    <header class="max-w-screen-xl mx-auto max-sm:p-1.5">
        <!-- Banner content -->
        <div class="md:flex items-center justify-between">
            <div>
                <h1 class="max-sm:text-5xl md:text-7xl font-extrabold font-manrope">
                    It's good <br> tea time at The <br> Tea House
                </h1>
                <p class="py-5 text-gray-500 font-medium">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#F8938F] to-[#FF0000] px-5 py-4 rounded-lg text-white font-medium">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Banner img -->
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <div class="flex items-center justify-center gap-5 absolute bottom-5 md:left-32 max-sm:left-5 h-20 bg-white shadow rounded-lg md:w-60 max-sm:w-48">
                    <i class="fa-solid fa-star text-4xl text-orange-400"></i>
                    <div>
                        <h3 class="font-extrabold text-2xl">5.00</h3>
                        <p class="text-xs text-gray-400 font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Section End -->

    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
